server:
  port: 9099

application:
  name: food-service
  datasource:
    url: jdbc:mysql://localhost:3306/fooddb
    username: vinay
    password: Vinay123@#$
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# eureka configuration

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

info:
  app:
    name: "Food Service"
    description: "This is food service. we are testing right now"
    version: "1.0 Testing"

